<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IEEE SQL Explorer</title>
  <style>
    :root {
      --bg: #f9fafb;
      --primary: #1e293b;
      --accent: #0ea5e9;
      --border: #e2e8f0;
      --radius: 12px;
      --shadow: 0 2px 10px rgba(0,0,0,0.06);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Inter", "Segoe UI", Arial, sans-serif;
      background: var(--bg);
      color: var(--primary);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
    }
    .container {
      background: white;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 900px;
      padding: 30px;
      animation: fadeIn 0.6s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: var(--accent);
      text-align: center;
    }
    p.subtitle {
      text-align: center;
      color: #64748b;
      margin-bottom: 30px;
    }
    textarea {
      width: 100%;
      height: 130px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-family: "JetBrains Mono", monospace;
      padding: 12px;
      font-size: 14px;
      outline: none;
      transition: border 0.2s;
      resize: vertical;
    }
    textarea:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(14,165,233,0.1);
    }
    button {
      background: var(--accent);
      color: white;
      border: none;
      border-radius: var(--radius);
      padding: 10px 16px;
      font-size: 15px;
      cursor: pointer;
      margin-top: 10px;
      float: right;
      transition: 0.2s;
    }
    button:hover { background: #0284c7; }
    .error {
      color: #dc2626;
      margin-top: 15px;
      font-weight: 500;
    }
    .table-wrapper {
      margin-top: 30px;
      overflow-x: auto;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      background: white;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    th, td {
      padding: 10px 12px;
      border-bottom: 1px solid var(--border);
      text-align: left;
      white-space: nowrap;
    }
    th {
      background: #f1f5f9;
      color: #1e293b;
      font-weight: 600;
    }
    tr:hover td { background: #f9fafb; }
    footer {
      text-align: center;
      color: #64748b;
      margin-top: 30px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>IEEE SQL Explorer</h1>
    <p class="subtitle">Run SQL queries on your IEEE dataset in real time.</p>
    
    <textarea id="query">SELECT * FROM heart_disease LIMIT 10;</textarea>
    <button id="run">Run Query</button>
    <div class="error" id="error"></div>

    <div class="table-wrapper" id="result" style="display:none;"></div>

    <footer>ðŸ’¡ Created by Siva Karthik | GEN AI Course Project</footer>
  </div>

  <script>
    const btn = document.getElementById('run');
    btn.addEventListener('click', async () => {
      const sql = document.getElementById('query').value.trim();
      const error = document.getElementById('error');
      const result = document.getElementById('result');
      error.textContent = '';
      result.style.display = 'none';
      result.innerHTML = '';
      btn.disabled = true;
      btn.textContent = 'Running...';

      try {
        const r = await fetch('/api/query', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ sql })
        });
        const data = await r.json();
        if (!r.ok) throw new Error(data.error || 'Error');

        const rows = data.rows;
        if (!rows.length) {
          result.innerHTML = '<p style="padding:15px;color:#64748b;">No results found.</p>';
          result.style.display = 'block';
          return;
        }

        const cols = Object.keys(rows[0]);
        const header = '<thead><tr>' + cols.map(c => `<th>${c}</th>`).join('') + '</tr></thead>';
        const body = '<tbody>' + rows.map(row =>
          '<tr>' + cols.map(c => `<td>${row[c] ?? ''}</td>`).join('') + '</tr>'
        ).join('') + '</tbody>';

        result.innerHTML = `<table>${header}${body}</table>`;
        result.style.display = 'block';
      } catch (e) {
        error.textContent = e.message;
      } finally {
        btn.disabled = false;
        btn.textContent = 'Run Query';
      }
    });
  </script>
</body>
</html>
